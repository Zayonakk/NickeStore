<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваще похуй, даже дверь открыта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="none" name="category">
                    <label for="none">Не важно</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="CS:GO" name="category">
                    <label for="CS:GO">CS:GO</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="PUBG" name="category">
                    <label for="PUBG">PUBG</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="DOTA_2" name="category">
                    <label for="DOTA_2">Dota 2</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="Team-Fortess-2" name="category">
                    <label for="Team-Fortess-2">Team Fortess 2</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="Rust" name="category">
                    <label for="Rust">Rust</label> 
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="Steam" name="category">
                    <label for="Steam">Steam</label>
                </div>
            </div>
            <div class="selected">
                Стоимость инвентаря
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
